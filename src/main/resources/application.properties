# database init, supports mysql too
database=h2
# spring.sql.init.schema-locations=classpath*:db/${database}/schema.sql
spring.sql.init.data-locations=classpath*:db/${database}/data.sql

# Web
spring.thymeleaf.mode=HTML

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=true

# Internationalization
spring.messages.basename=messages/messages
#spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9082/realms/petclinic
#spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:9082/realms/petclinic

# Actuator
management.endpoints.web.exposure.include=*

# Logging
logging.level.org.springframework=INFO
logging.level.org.springframework.data.repository.core.support=DEBUG
#Flyway configuration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
# logging.level.org.springframework.web=DEBUG
# logging.level.org.springframework.context.annotation=TRACE

# Maximum time static resources should be cached
spring.web.resources.cache.cachecontrol.max-age=12h
